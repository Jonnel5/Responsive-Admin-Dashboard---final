<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <row>
            <col>
                <h2>Product Management</h2>
            </col>
            <col>
                <button onclick="document.getElementById('addProductModal').style.display='block'">Add Product</button>
            </col>
        </row>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('addProductModal').style.display='none'">&times;</span>
            <div class="modal-container">
                <h2>Add Product</h2>
                <form id="productForm">
                    <label for="productName">Product Name:</label><br>
                    <input type="text" id="productName" name="productName" required><br>

                    <label for="productDescription">Description:</label><br>
                    <textarea id="productDescription" name="productDescription" required></textarea><br>

                    <label for="productCategory">Category:</label><br>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Select a category</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                        <option value="shoe">Shoe</option>
                        <!-- Add more categories as needed -->
                    </select><br>

                    <div id="shoeFields" style="display: none;">
                        <label for="shoeSize">Size:</label><br>
                        <input type="text" id="shoeSize" name="shoeSize"><br>

                        <label for="shoeBrand">Brand:</label><br>
                        <input type="text" id="shoeBrand" name="shoeBrand"><br>
                    </div>

                    <label for="productPrice">Price:</label><br>
                    <input type="text" id="productPrice" name="productPrice" placeholder="Enter price" required><br>

                    <label for="productImage">Upload Photo:</label><br>
                    <input type="file" id="productImage" name="productImage"><br><br>

                    <button type="submit" style="margin-top: 5px;">Add Product</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
